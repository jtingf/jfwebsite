<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive PNG</title>

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comfortaa', sans-serif;
      background: linear-gradient(to bottom, #ffffff, #e7faff);
      background-image: url('paw-bg.png');
      background-repeat: repeat;
      background-size: 240px;
    }

    .topbar {
      width: 100%;
      background: linear-gradient(90deg, #2c2c2c, #3a3a3a);
      color: white;
      padding: 20px 10px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      height: 190px;
      min-height: 190px;
      overflow: hidden;
    }

    .nav-group {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 12px;
    }

    .site-label {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .shop-link {
      font-size: 72px;
      font-weight: bold;
      padding: 12px 20px;
      background-color: #00cfe8;
      color: white !important;
      border-radius: 10px;
    }

    .shop-link i {
      font-size: 2em;
      margin-right: 10px;
    }

    #counter {
      background: none;
      color: white;
      padding: 0;
      border-radius: 0;
      font-size: 32px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #counter i {
      margin-right: 8px;
      color: white;
    }

    #image-container {
      position: absolute;
      transition: transform 0.5s, top 0.5s, left 0.5s;
    }

    #image {
      width: 200px;
      height: auto;
      object-fit: contain;
      outline: none;
      transition: width 0.5s, height 0.5s, transform 0.2s;
      user-select: none;
      cursor: pointer;
    }

    #image:hover {
      filter: drop-shadow(0 0 10px #ffcc00);
      transform: scale(1.1) rotate(2deg);
    }

    .bounce {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    body::before {
      content: "";
      display: block;
      height: 190px;
    }

    @media (max-width: 600px) {
      .site-label {
        font-size: 28px;
      }

      .nav-links a {
        font-size: 16px;
        padding: 8px 12px;
      }

      .shop-link {
        font-size: 40px;
        padding: 10px 16px;
      }

      #counter {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="nav-group">
      <div class="site-label">jtingf.com ! links&gt;&gt;</div>
      <div class="nav-links">
        <a href="https://x.com/JtingF" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
        <a href="https://t.me/JtingF" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://www.youtube.com/@jting-f3237" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://www.patreon.com/JtingF" target="_blank"><i class="fab fa-patreon"></i> Patreon</a>
        <a href="https://jtingf.shop" target="_blank" class="shop-link"><i class="fas fa-store"></i> Shop</a>
      </div>
    </div>
    <div id="counter"><i class="fas fa-paw"></i>Times you touched cat: <span id="count">0</span></div>
  </div>

  <div id="image-container">
    <img id="image" src="jayu.png" alt="PNG Cat" />
  </div>

  <audio id="audio1" src="kitty-meow.mp3"></audio>
  <audio id="audio2" src="kitty-meow2.mp3"></audio>
  <audio id="audio3" src="kitty-meow3.mp3"></audio>

  <script>
    const image = document.getElementById("image");
    const imageContainer = document.getElementById("image-container");
    const counter = document.getElementById("count");

    const audios = [
      document.getElementById("audio1"),
      document.getElementById("audio2"),
      document.getElementById("audio3")
    ];

    let touchCount = 0;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function onCatClick() {
      touchCount++;
      counter.textContent = touchCount;
      counter.classList.remove("bounce");
      void counter.offsetWidth;
      counter.classList.add("bounce");

      const audio = audios[getRandomInt(0, audios.length - 1)];
      try {
        audio.currentTime = 0;
        audio.play().catch((error) => console.error("Audio error:", error));
      } catch (e) {
        console.error("Audio failed:", e);
      }

      const navHeight = 190;
      const randomTop = getRandomInt(navHeight + 10, window.innerHeight - image.clientHeight);
      const randomLeft = getRandomInt(0, window.innerWidth - image.clientWidth);
      const randomWidth = getRandomInt(100, 300);

      imageContainer.style.transform = `rotate(${getRandomInt(0, 360)}deg)`;
      imageContainer.style.top = `${randomTop}px`;
      imageContainer.style.left = `${randomLeft}px`;
      image.style.width = `${randomWidth}px`;
    }

    image.addEventListener("click", onCatClick);
  </script>
</body>
</html>
